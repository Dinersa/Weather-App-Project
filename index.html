<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lumanosimo&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
</head>
<body>
    <div class="Weather-App">
<header>
<form class="search-form" id="search-form">
    <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input"/>
    <input type="submit" value="Search" ? class="search-form-button"/>
</form>
</header>

<main>
    <div class="Weather-App-Data">
    <div>
    <h1 class="Weather-App-City" id="city">Johannesburg</h1>
    <p class="Weather-App-Detials">Sunday 18:30, coudy
        <br>
        Humidity: <strong>64%</strong>, Wind:<strong> 7.2km/h</strong>
    </p>
    </div>
    <div class="Weather-App-Temparuture-Contianer">
        <div class="Weather-App-Icon">☀️</div> 
        <div class="Weather-App-Temparuture">29</div>
        <div class="Weather-App-Unit">°C</div>
    </div>
    </div>
</main>

    <footer>Coded by
        <a href="https://github.com/Dinersa" target="_blank">Dinersa Mabunda</a>
        , is <a href="https://github.com/Dinersa/Weather-App-Project" target="_blank">open-sourced on Github</a>
        and <a href="https://weather-app-dinersa.netlify.app/" target="_blank">hosted on netlify</a>
    </footer>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
